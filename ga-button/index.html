<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Amirhossein Alibakhshi">
  <meta name="description" content="A tool to dynamically generate HTML buttons that trigger a GA event and then redirect to a new URL">
  <meta name="keywords" content="button generator, dynamic HTML, Amirhossein Alibakhshi, GA4">

  <meta property="og:title" content="GA Button HTML Generator">
  <meta property="og:description" content="A tool to dynamically generate HTML buttons that trigger a GA event and then redirect to a new URL">
  <meta property="og:image" content="https://db0dce98.rocketcdn.me/en/files/2023/12/google-analytics-4.webp"> <!-- Add a relevant image for social previews -->
  <meta property="og:url" content="https://amirhosseinalibakhshi.com">

  <link rel="icon" href="https://storage.googleapis.com/proudcity/helpsite/uploads/2023/04/google-analytics.png" type="image/x-icon">

  <meta name="theme-color" content="#0D6EFD">

  <title>GA Button HTML Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
      body {
          background-color: #121212;
          color: #ffffff;
      }

      .form-control {
          background-color: #2a2a2a;
          color: #ffffff;
          border: 1px solid #444;
      }

      .form-control:focus {
          background-color: #2a2a2a;
          color: #ffffff;
      }

      .form-control::placeholder {
          color: #bbbbbb;
      }

      .form-check-input {
          background-color: #444;
          border-color: #555;
      }

      .form-check-input:checked {
          /*background-color: #198754;*/
          /*border-color: #198754;*/
      }

      .bg-light {
          background-color: #2a2a2a !important;
          color: #ffffff !important;
      }

      .pre-wrap {
          white-space: pre-wrap;
      }
  </style>

  <script>
    function updateCode() {
      const id = document.getElementById("idInput").value;
      const url = document.getElementById("urlInput").value;
      const buttonText = document.getElementById("buttonTextInput").value;
      const openInNewTab = document.getElementById("newTabCheckbox").checked;

      const target = openInNewTab ? "_blank" : "_self";

      if (id && url && buttonText) {
        const code = `<button id="${id}" onclick="(async function(_url) { console.log(this.id); window.open(_url, '${target}'); }).call(this, '${url}')">${buttonText}</button>`;

        document.getElementById("outputCode").textContent = code;
        document.getElementById("outputPreview").innerHTML = code;

        document.getElementById("outputCodeContainer").style.display = "block";
        document.getElementById("outputPreviewContainer").style.display = "block";
      } else {
        document.getElementById("outputCodeContainer").style.display = "none";
        document.getElementById("outputPreviewContainer").style.display = "none";
      }
    }

    function copyCode() {
      const codeText = document.getElementById("outputCode").textContent;
      navigator.clipboard.writeText(codeText).then(() => {
        const alertBox = document.getElementById("copyAlert");
        alertBox.style.display = "block";
        setTimeout(() => {
          alertBox.style.display = "none";
        }, 3000); // Hide after 3 seconds
      }).catch(err => {
        console.error("Error copying text: ", err);
      });
    }
  </script>
</head>
<body class="container mt-5 text-light bg-dark">
<h1 class="mb-4">Dynamic GA Button HTML Code Generator</h1>

<div class="mb-3 row">
  <label for="urlInput" class="col-sm-2 col-form-label">URL:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="urlInput" oninput="updateCode()" placeholder="https://..." required>
  </div>
</div>

<div class="mb-3 row">
  <label for="idInput" class="col-sm-2 col-form-label">ID:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="idInput" oninput="updateCode()" placeholder="Enter ID" required>
  </div>
</div>

<div class="mb-3 row">
  <label for="buttonTextInput" class="col-sm-2 col-form-label">Button Text:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="buttonTextInput" oninput="updateCode()" placeholder="Enter Button Text"
           required>
  </div>
</div>

<div class="mb-3 row">
  <div class="col-sm-2">Open in New Tab:</div>
  <div class="col-sm-10">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="newTabCheckbox" checked onclick="updateCode()">
      <label class="form-check-label" for="newTabCheckbox">Open in a new tab</label>
    </div>
  </div>
</div>

<div id="outputCodeContainer" style="display: none;">
  <h2 class="mt-4">Generated Code:</h2>
  <pre><code id="outputCode" class="bg-light p-2 pre-wrap" style="border: 1px solid #444;"></code></pre>
  <button class="btn btn-primary mt-2" onclick="copyCode()">Copy Code</button>
</div>

<div id="outputPreviewContainer" style="display: none;">
  <h2 class="mt-4">Preview</h2>
  <div id="outputPreview" class="bg-light p-3" style="border: 1px solid #444;"></div>
</div>

<!-- Bootstrap Alert for Copy Success -->
<div id="copyAlert" class="alert alert-success mt-3" role="alert" style="display: none;">
  Code copied to clipboard successfully!
</div>

<!-- Bootstrap JS (optional if you need JS components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
